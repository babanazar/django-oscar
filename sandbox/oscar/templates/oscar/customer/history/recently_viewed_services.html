{% load i18n %}
{% load service_tags %}

{% with services_sliced=services|slice:":6" %}
    {% if services_sliced %}
        <div class="sub-header">
            <h2>{% trans 'Services you recently viewed' %}</h2>
        </div>

        <ul class="row list-unstyled mx-0">
            {% for service in services_sliced %}
                <li class="col-sm-4 col-md-3 col-lg-3">{% render_service service %}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
